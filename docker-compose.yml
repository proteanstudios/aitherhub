services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-liveboost}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
    environment:
      AZURITE_ENABLE_LOOSE_MODE: "true"
    volumes:
      - azurite_data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --loose --location /data"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-liveboost}
      AZURE_STORAGE_ACCOUNT_NAME: ${AZURE_STORAGE_ACCOUNT_NAME:-devstoreaccount1}
      AZURE_QUEUE_NAME: ${AZURE_QUEUE_NAME:-video-jobs}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      AZURITE_EXTERNAL_BLOB_ENDPOINT: ${AZURITE_EXTERNAL_BLOB_ENDPOINT:-http://localhost:10000/devstoreaccount1}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  azurite_data:
